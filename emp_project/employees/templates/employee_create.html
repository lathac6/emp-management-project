<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.08);
            background-color: #fff;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">

<div class="container">
    <div class="form-container">
        <h4 class="text-center mb-3">Create Employee</h4>

        <form method="POST">
            <div class="mb-2">
                <label for="ename" class="form-label small">Name</label>
                <input type="text" class="form-control form-control-sm" name="ename" id="ename" required>
            </div>

            <div class="mb-2">
                <label for="age" class="form-label small">Age</label>
                <input type="number" class="form-control form-control-sm" name="age" id="age" required>
            </div>

            <div class="mb-2">
                <label for="salary" class="form-label small">Salary</label>
                <input type="number" step="0.01" class="form-control form-control-sm" name="salary" id="salary" required>
            </div>

            <div class="mb-2">
                <label for="email" class="form-label small">Email</label>
                <input type="email" class="form-control form-control-sm" name="email" id="email" required>
            </div>

            <div class="mb-2">
                <label for="address" class="form-label small">Address</label>
                <input type="text" class="form-control form-control-sm" name="address" id="address" required>
            </div>

            <div class="mb-2">
                <label for="department" class="form-label small">Department</label>
                <select name="department" id="department" class="form-select form-select-sm" required>
                    <option value="">-- Select Department --</option>
                    {% for dept in departments %}
                        <option value="{{ dept.id }}">{{ dept.dname }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="joining_date" class="form-label small">Joining Date</label>
                <input type="date" class="form-control form-control-sm" name="joining_date" id="joining_date" required>
            </div>

            <button type="submit" class="btn btn-primary btn-sm w-100">Create</button>
        </form>
    </div>
</div>

</body>
</html>
